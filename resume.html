<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Resume</title>
    <link rel="stylesheet" href="resume.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/repeater.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- jQuery Repeater CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.repeater/1.2.1/jquery.repeater.js" integrity="sha512-bZAXvpVfp1+9AUHQzekEZaXclsgSlAeEnMJ6LfFAvjqYUVZfcuVXeQoN5LhD7Uw0Jy4NCY9q3kbdEXbwhZUmUQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div>
        <h1>Create Your Resume</h1>
    </div>
    <section class="resumeForm">
        <form id="resumeForm">
            <fieldset>
                <legend><h3>Personal Information</h3></legend>
                <label for="username">User Name :</label>
                <input type="text" name="username" id="username" placeholder="Add a user name to create resume link address" required>
                <br><br>
                <label for="name">Name :</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
                <br><br>
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                <br><br>
                <label for="phone">Contact :</label>
                <input type="tel" name="phone" id="phone" placeholder="Enter Your Number" required>
                <br><br>
                <div>
                    <label for="" class="form-label">Your Image</label>
                    <input type="file" accept="image/*" id="image" required>
                </div>
                <br><br>
                <label for="address">Address :</label>
                <input type="text" name="address" id="address" placeholder="Enter Your Address" required>
                <br><br>
                <label for="designation">Designation :</label>
                <input type="text" name="designation" id="post" placeholder="Enter Your Designation" required>
                <br><br>
                <textarea name="yourself" id="yourself" rows="6" placeholder="Professional Summary" required></textarea>
            </fieldset>
            <br>
            <fieldset class="edu">
                <legend><h3>Education</h3></legend>
                <div class="content" id="content">
                    <div class="content-section" data-repeater-list="group-a"> 
                        <div data-repeater-item>
                            <label for="institute">Institute :</label> <br>
                            <input type="text" name="institute" id="institute" placeholder="Institute Name" required>
                            <br><br>
                            <label for="education">Degree :</label> <br>
                            <textarea name="education" id="education" placeholder="Enter your Degree" rows="4" required></textarea>
                            <br><br>
                            <label for="date">Start Date</label>
                            <input type="date" id="startDate" required>
                            <label for="date">End Date</label>
                            <input type="date" id="endDate" required>
                            <br><br>
                            <button data-repeater-delete type="button" class="remove"><b>-</b></button>
                        </div>
                    </div>
                    <button data-repeater-create type="button" class="repeaterbtn" id="repeaterbtn"><b>+</b></button>
                </div>
            </fieldset>
            <fieldset>
                <legend><h3>Work Experience</h3></legend>
                <div class="work">
                    <div id="workExperienceRepeater">
                        <div class="repeater-section">
                            <label for="companyName">Company Name:</label> <br>
                            <input type="text" id="company" name=" companyName[]" placeholder="Enter company name" required />
                            <br><br>
                            <label for="jobTitle">Job Title:</label> <br>
                            <input type="text" id="job" name="jobTitle[]" placeholder="Enter job title" required />
                            <br><br>
                            <label for="date">Start Date</label>
                            <input type="date" id="workStart" required>
                            <label for="date">End Date</label>
                            <input type="date" id="workEnd" required>
                            <br><br>
                            <label for="experiences">Experiences:</label> <br>
                            <div class="experience-list">
                                <input type="text" id="experience" name="experiences[][experience]" placeholder="Enter experience" required />
                                <input type="text" id="experience1" name="experiences[][experience1]" placeholder="Enter experience" required />
                                <input type="text" id="experience2" name="experiences[][experience2]" placeholder="Enter experience" required />
                            </div> <br>
                            <button type="button" class="addExperienceButton">Add Experience</button>
                            <br><br>
                            <button type="button" class="remove"><b>-</b></button>
                        </div>
                    </div>
                    <button id="addWorkExperienceButton" class="add-button"><b>+</b></button>
                </div>
            </fieldset>
            <fieldset>
                <legend><h3>Skills</h3></legend>
                <div class="skills">
                    <label for="skills">Additional Skills:</label>
                    <div class="skills-list">
                        <input type="text" id="skill" name="skill[][skill]" placeholder="Enter skill" />
                        <input type="text" id="skill1" name="skill[][skill1]" placeholder="Enter skill" />
                        <input type="text" id="skill2" name="skill[][skill2]" placeholder="Enter skill" />
                        
                    </div>
                    <br>
                    <button type="button" class="addskillButton"><b>+</b></button>
                </div>
            </fieldset>
            <div class="createResumebtn">
               <input type="submit" class="createResume" id="createResume" value="CREATE RESUME">
            </div>
        </form>  
    </section> 
    <br><br><br>
    <br><br><br>
    <br><br><br>

    <section id="resumeOutput" class="resumeOutput">
        <!-- Resume Generation -->
        <h1 id="displayName"></h1>
        <hr/>
     <div class="head">   
     <div class="personalInfo">
        <p id="displayAddress"></p> 
        <p id="displayPhone"></p>
        <p id="displayEmail"></p>
     </div>
     <hr/>
     <div class="img">
            <img id="displayImage" height="120" width="100">
     </div>   
    </div>
    <hr/>
    <div class="summarize">
        <h4 id="displayDesignation"></h4> 
        <p id="displaySummary"></p> 
        <br> 
    </div>
        <h3>WORK EXPERIENCE</h3> 
        <hr/> 
        <div class="workhead">
        <h4 id="displayCompany"></h4> 
        <h5 id="displayJob" class="displayJob"></h5>
        <div class="dates">
        <p id="displayWorkStart"></p>
        <p id="displayWorkEnd"></p> 
        </div>
        </div>
        <ul> 
            <li id="displayExperience"></li> 
            <li id="displayExperience1"></li> 
            <li id="displayExperience2"></li> 
        </ul>
        <br>  
        
        <h3>EDUCATION</h3> 
        <hr/> 
        <div class="eduhead">
        <h4 id="displayInstitute"></h4> 
        <h5 id="displayEducation"></h5> 
        <div class="date">
        <p id="displayEduStart"></p> 
        <p id="displayEduEnd"></p> 
        </div> 
        </div>
        <br>
        
        <h3>SKILLS</h3> 
        <hr/> 
        <ul>
             <li id="displaySkill"></li> 
             <li id="displaySkill1"></li>
             <li id="displaySkill2"></li>
        </ul>
         
    </section>
    <br><br>
    <div id="shareable-link-container">
        <h2>Resume Link</h2>
        <p>Copy Link: <a href="#" id="shareable-link" target="_blank"><b>resume.com</b></a></p>
        <button type="button" id="downloadpdf"><b>Download as PDF</b></button>
    </div>
    <script src="script.js"></script>
    <script src="output.js"></script>
</body>
</html>
